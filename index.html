<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>xibrahim242</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lucide/0.263.1/umd/lucide.min.js"></script>
    <style>
        @keyframes float {
            0% {
                opacity: 0;
                transform: translateY(20px) translateX(0);
            }
            50% {
                opacity: 0.7;
            }
            100% {
                opacity: 0;
                transform: translateY(-100px) translateX(var(--tx));
            }
        }

        .floating-quote {
            animation: float 10s ease-in forwards;
        }
    </style>
</head>
<body class="m-0 p-0">
    <div id="root" class="relative w-full h-screen bg-gradient-to-br from-slate-950 via-slate-900 to-black overflow-hidden">
        <!-- Animasyonlu alıntılar buraya eklenecek -->
        
        <!-- Instagram Butonu -->
        <a href="https://instagram.com/xibrahim242" target="_blank" rel="noopener noreferrer" 
           class="fixed bottom-8 right-8 bg-gradient-to-r from-pink-600 to-purple-600 hover:from-pink-500 hover:to-purple-500 text-white p-3 rounded-full shadow-lg transition transform hover:scale-110 z-40"
           title="Instagram">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="2" y="2" width="20" height="20" rx="5" ry="5"/><path d="M16 11.37A4 4 0 1 1 12.63 8 4 4 0 0 1 16 11.37"/><circle cx="17.5" cy="6.5" r="1.5"/></svg>
        </a>
    </div>

    <script>
        // Alıntıları yükle
        function loadQuotes() {
            const stored = localStorage.getItem('mindBlogQuotes');
            if (stored) {
                return JSON.parse(stored);
            }
            return [
                { text: "Kalbinizden her geçeni yaparak değil, kalbinizdeki istekleri yok ederek özgür olabilirsiniz.", source: "Stoacının Günlüğü" },
                { text: "İnsanları,havayı,projenin kötü sonuçlanmasını kontrol edemesin ama bunlara vereceğin tepkiyi sen kontrol edersin.", source: "Stoacının Günlüğü" },
                { text: "Engeller hayatın bir parçasıdır.İstemediğimiz şeyler olabilir, önümüze engeller çıkabilir fakat hep yedek bir planımız olmalı.", source: "Stoacının Günlüğü" },
                { text: "Nihayetinde hepimiz öleceğiz ve yavaş yavaş unutulacağız. Dünya üzerinde sahip olduğumuz şu kısacık zamanın tadını çıkarmalı ve bizi mutsuz ve tatminsiz hale getiren duygularımızın kölesi olmamalıyız.", source: "Stoacının Günlüğü" },
                { text: "Zorluklar bir kişinin karakterini ortaya çıkarır.", source: "Stoacının Günlüğü" },
                { text: "Yaşadığınız her gün ve her saniye kendinize şunu hatırlatın: Huzura giden tek bir yol var ve bu da karar alanının dışında kalan her şeyden vazgeçmekten, hiçbir şeyin tamamen size ait olmadığını kabul etmekten ve geri kalan her şeyi Tanrı’nın ve kaderin ellerine teslim etmekten geçiyor.", source: "Epiktetos" },
                { text: "Arzularınızı dizginleyin. Aynı anda birçok şeyin peşinde koşmazsanız istediklerinizi elde edebilirsiniz.", source: "Epiktetos" }
            ];
        }

        let quotes = loadQuotes();

        // Alıntı ekle
        function addQuote(text, source) {
            quotes.push({ text, source: source || 'Adsız' });
            localStorage.setItem('mindBlogQuotes', JSON.stringify(quotes));
        }

        // Animasyonlu alıntı oluştur
        function createFloatingQuote(quote) {
            const root = document.getElementById('root');
            const div = document.createElement('div');
            const direction = Math.random() > 0.5 ? 1 : -1;
            const x = Math.random() * 80;
            const y = Math.random() * 60;

            div.className = 'absolute text-white pointer-events-none floating-quote';
            div.style.left = x + '%';
            div.style.top = y + '%';
            div.style.opacity = '0.7';
            div.style.fontSize = '16px';
            div.style.maxWidth = '300px';
            div.style.textAlign = 'center';
            div.style.textShadow = '0 0 30px rgba(88, 28, 135, 0.6)';
            div.style.setProperty('--tx', (direction * 100) + 'px');

            div.innerHTML = `
                <p class="italic font-light mb-2">${quote.text}</p>
                <p class="text-xs text-purple-300 opacity-70">— ${quote.source}</p>
            `;

            root.appendChild(div);

            setTimeout(() => {
                div.remove();
            }, 10000);
        }

        // Animasyon başlat
        setInterval(() => {
            if (quotes.length > 0) {
                const randomQuote = quotes[Math.floor(Math.random() * quotes.length)];
                createFloatingQuote(randomQuote);
            }
        }, 3000);

        // Admin Console Komutu (F12 açıp console'a yazabilirsin)
        window.addQuote = addQuote;
        console.log('Alıntı eklemek için: addQuote("Alıntı metni", "Kaynak")');
    </script>
</body>
</html>
